<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .bg { fill: #2f3a52; }
      .fg {
        fill: #f6f4ee;
        font-family: "Fraunces Variable", "Fraunces", Georgia, serif;
        font-size: 44px;
        font-weight: 720;
        font-variation-settings: "opsz" 104, "wght" 720, "SOFT" 50, "WONK" 1;
        letter-spacing: -0.06em;
      }
    </style>
  </defs>

  <rect width="64" height="64" rx="14" class="bg" />
  <!-- Optical centering: baseline metrics can skew high, so nudge down slightly. -->
  <text x="32" y="32" dy="0.07em" text-anchor="middle" dominant-baseline="middle" class="fg">G</text>
</svg>
